<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--link for the ccs file for the style-->
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <!--add input/display to show numbers symbols result-->
                <input type="text" placeholder="0" id="display" />
                <!--add buttons, for numbers, operations, and actions-->

                <button onclick="clrs()" class="operator">AC</button>
                <button onclick="dle()" class="operator">DEL</button>
                <button onclick="display('%')" class="operator">%</button>
                <button onclick="display('/')" class="operator">/</button>
                <button onclick="display('7')" class="number">7</button>
                <button onclick="display('8')" class="number">8</button>
                <button onclick="display('9')" class="number">9</button>
                <button onclick="display('*')" class="operator">*</button>
                <button onclick="display('4')" class="number">4</button>
                <button onclick="display('5')" class="number">5</button>
                <button onclick="display('6')" class="number">6</button>
                <button onclick="display('-')" class="operator">-</button>
                <button onclick="display('1')" class="number">1</button>
                <button onclick="display('2')" class="number">2</button>
                <button onclick="display('3')" class="number">3</button>
                <button onclick="display('+')" class="operator">+</button>
                <button onclick="display('0')" class="number">0</button>
                <button onclick="display('00')" class="number">00</button>
                <button onclick="display('.')" class="number">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
        <!--link to the javaScript file for the functions-->
        <script src="./src/main.js"></script>
    </body>
</html>
